<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Skolmi: Educacion virtual</title>
        <link rel="icon" href="./logo.png">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>

    <body>
        <header>
            <div class="header">
                <a href="./pages/login.html" class="boton">
                    <img src="https://www.skolmi.com/_next/static/media/Icono_Acceso_Plataforma.752bebf6.svg" alt="muñeco">
                    <p>Ingresar a Plataforma</p>
                </a>
                <div>
                    <a href="#">Pagos</a>
                    <a href="#">Contacto</a>
                </div>
            </div>
            <nav>
                <a href="./index.html">
                    <img src="https://www.skolmi.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fskolmilogo1.5f8bce00.png&w=1920&q=75" alt="logo">
                </a>
                <ul>
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="#">Oferta educativa</a></li>
                    <li><a href="#">Bienestar estudiantil</a></li>
                </ul>
            </nav>
        </header>

        <section class="registro-referido">
            <img src="https://www.skolmi.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2FBANNERS-DICIEMBRE-01-1920x550.1ed0930b.png&w=3840&q=75" alt="fondo">
            <form action="/post" method="post" id="inscripcion">
                <label>¿Necesitas ayuda?</label>
                <input id="name" name="name" type="text" placeholder="Tu nombre" required>
                <input id="phone" name="phone" type="text"  pattern="[0-9]+" placeholder="Celular" required>
                <input id="email" name="email" type="email" placeholder="Correo electrónico" required>
                <select id="program" name="program" required>
                    <option value="" disabled hidden selected>Programa interesado</option>
                    <option value="Preescolar">Preescolar</option>
                    <option value="Primaria">Primaria</option>
                    <option value="Bachillerato">Bachillerato</option>
                    <option value="Adultos">Adultos</option>
                </select>
                <select id="verificar-referido" required>
                    <option value="" disabled hidden selected>Referido</option>
                    <option value="Si">Si</option>
                    <option value="No">No</option>
                </select>
                <input id="code" name="code" type="text" placeholder="Codigo de referido" hidden>
                <input type="submit" value="¡Listo!" class="form-boton">
                <p>* al hacer click aceptas ser contactado por los medios informados</p>
            </form>
        </section>
        <script src="./js/index.js"></script>
    </body>
</html>
