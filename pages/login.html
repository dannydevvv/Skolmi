<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Skolmi: Educacion virtual</title>
        <link rel="icon" href="./logo.png">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="header">
                <h1>Ingreso</h1>
                <div>
                    <a href="#">Pagos</a>
                    <a href="#">Contacto</a>
                </div>
            </div>
            <nav>
                <a href="../index.html">
                    <img src="https://www.skolmi.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fskolmilogo1.5f8bce00.png&w=1920&q=75" alt="logo">
                </a>
                <ul>
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="#">Oferta educativa</a></li>
                    <li><a href="#">Bienestar estudiantil</a></li>
                </ul>
            </nav>
        </header>
        
        <section class="container">
            <div class="container-card">
                <form action="/user" method="post" class="container-card-login">
                    <input id="name" name="name" type="text" placeholder="Nombre de usuario" required>
                    <input id="password" name="password" type="password" placeholder="Contraseña" value="" required>
                    <label class="container-card-login-check"><input type="checkbox">Recordar nombre de usuario</label>
                    <input class="container-card-login-boton" type="submit" value="Acceder">
                </form>
                <div class="container-card-info">
                    <p>¿Olvidó su nombre de usuario o contraseña?</p>
                    <p>Las 'Cookies' deben estar habilitadas en su navegador</p>
                </div>
            </div>
        </section>

        <script src="../js/login.js"></script>
    </body>
</html>
